<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Josh Wainwright</title>

		<link rel="stylesheet" href="stylesheets/styles.css">
		<link rel="stylesheet" href="stylesheets/pygment_trac.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type="text/javascript" src="javascripts/customscript.js"></script>
		<script type="text/javascript" src="javascripts/webtoolkit.md5.js"></script>

	</head>
	<body>
		<SCRIPT>
			function passWord() {
				var pass1 = document.getElementById('myField').value;
				var md5 = MD5(pass1);
				if (md5.toLowerCase() == "9f961034ee4de758baf4de09ceeb1a75") {
					location.href = "calendar.html";
				}
				if (md5.toLowerCase() == "f94adcc3ddda04a8f34928d862f404b4") {
					location.href = "index.html";
					alert('Hello Josh, welcome.');
				}else{
					alert('Access Denied - Password Incorrect, Please Try Again.');
				}
				return " ";
			} 
		</SCRIPT>
		<CENTER>
			<FORM>
			</FORM>
		</CENTER>
		<form action="">
			<p>Login Password</p>
			<input type="password" id="myField" name="decoded" value="" onkeyup="this.form.hash.value = MD5(this.form.decoded.value)" style="width: 336px;">
			<p></p>
			<p>Calculated MD5 hash</p>
			<input type="text" name="hash" value="" style="width: 336px;"><br><br>
			<input type="button" value="Enter Protected Area" onClick="passWord()">
			<p></p>
		</form>
	</body>
</html>
