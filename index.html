<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Josh Wainwright</title>

		<link rel="stylesheet" href="stylesheets/styles.css">
		<link rel="stylesheet" href="stylesheets/pygment_trac.css">
		<link rel="stylesheet" href="stylesheets/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type="text/javascript" src="javascripts/customscript.js"></script>
		<script type="text/javascript" src="javascripts/webtoolkit.md5.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<a href="http://jaw42.github.com/"><h1>Josh Wainwright <i style="font-size:15px"; class="icon-home"></i></h1></a>
					<p></p>

					<p class="view"><a href="https://github.com/jaw42"><i class="icon-github"></i> View My GitHub Profile</a></p>
					<p class="view"><a href="javascript:showOverlay();">University</a></p>
					<p><a href="calendar.html">Calendar</a></p>
					<p><a href="ace.html">Ace</a> | <a href="http://prose.io/">Prose</a></p>
					<p><a href="password.html">Login</a></p>
			</header>
			<section>
				<div id="overlay"></div>
				<div id="overlay-pass" onload="FocusOnInput()">
					<SCRIPT>
						function passWord() {
							var pass1 = document.getElementById('myField').value;
							var md5 = MD5(pass1);
							if (md5.toLowerCase() == "954207b9903c9744be764e0885407460") {
								location.href = "university.html";
							}else{
								alert('Password Incorrect, Please Try Again.');
							}
							return " ";
						} 
					</SCRIPT>
					<form action="">
						<p>Login Password</p>
						<input type="password" id="myField" name="decoded" value="" onkeyup="this.form.hash.value=MD5(this.form.decoded.value)" onkeydown="if (event.keyCode == 13) passWord()" style="width: 25em;">
						<p></p>
						<p>Calculated MD5 hash <br>
						<input type="text" name="hash" value="" style="width: 25em;"><br><br>
						<input type="button" value="Continue" onClick="passWord()">
						<input type="button" value="Cancel" onClick="hideOverlay()">
						</p>
					</form>
				</div>


				<a href="javascript:showOverlay();">Goto locked webpage</a>
			</section>
			<footer>
				<div class="clock">
				    <span  id="spanTime"></span>
				    <span  style="font-size:20px;" id="spanPOSIX"></span><br>
				    <span  id="spanDate"></span>
					<script type="text/javascript">

						var date = new Date();
						var hours = date.getHours();
						var minutes = date.getMinutes();
						var seconds = date.getSeconds();
						var formattedTime = hours + ':' + minutes + ':' + seconds;
						document.getElementById("spanTime").innerHTML = formattedTime;
						var now = new Date();
						document.getElementById("spanPOSIX").innerHTML = now.getTime();

						var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];  
						var today = new Date();
						document.getElementById("spanDate").innerHTML = months[today.getMonth()] + " " + today.getDate()+ ", " + today.getFullYear();
				    </script>
				</div>
			</footer>
		</div>
		<script src="javascripts/scale.fix.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="javascripts/smoothscroll.js"></script>
		
	</body>
</html>
